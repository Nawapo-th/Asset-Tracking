server {
    listen 80;
    server_name localhost;

    location /asset/ {
        # Strip the /asset prefix before forwarding to Node.js
        rewrite ^/asset/(.*) /$1 break;
        
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Ensure redirects use the correct path
        proxy_redirect / /asset/;
    }

    # Handle direct access to /uploads/ (in case links are absolute)
    location /uploads/ {
        proxy_pass http://app:3000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
